<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,600&display=swap"
          rel="stylesheet">
    <title>Garden shop</title>
</head>
<body>
<div class=" container">
    <header class="header">
        <H1>Садовий магазин</H1>
        <a class="logo" href="#">
            <img src="images/pngwing.com.png" alt="logo" class="logo-img">
        </a>
    </header>
    <div class="items">
        <div class="item-menu">
            <ul>
                <li class="menu" item-attribute="home-plants" >Кімнатні рослини</li>
                <li class="menu" item-attribute="garden-plants">Садові рослини</li>
                <li class="menu" item-attribute="fruits-trees">Фруктові дерева</li>
            </ul>
        </div>
        <div class="item-product">
        </div>
        <div class="item-product-info" hidden="hidden">
            <div class="product-description">
                <div class="item-product-info-img">
                    <img src="images/ficus.jpg" class="item-product-img" alt="ficus">
                </div>
                <div>
                    <div class="description"><H3></H3>
                        <p></p>
                    </div>
                </div>
            </div>

            <div class="buy-button">
                <button class="buy-btn">замовити</button>
            </div>
        </div>
    </div>
</div>

<script src="task-36.js"></script>
</body>
</html>
